# Prometheus Helm Values
# Using kube-prometheus-stack chart which includes Prometheus, Grafana, AlertManager

prometheus:
  prometheusSpec:
    retention: "30d"
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: do-block-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
    serviceMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    
grafana:
  enabled: true
  adminPassword: "SREDashboard2026!"
  persistence:
    enabled: true
    storageClassName: do-block-storage
    size: 5Gi
  grafana.ini:
    server:
      domain: monitoring.lesterbarahona.com
      root_url: "https://monitoring.lesterbarahona.com"
    auth.anonymous:
      enabled: false
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - monitoring.lesterbarahona.com
    tls:
      - secretName: monitoring-tls
        hosts:
          - monitoring.lesterbarahona.com
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-production"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

alertmanager:
  alertmanagerSpec:
    retention: "720h"
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: do-block-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi

# Enable important exporters
nodeExporter:
  enabled: true

kubeStateMetrics:
  enabled: true

# Default rules for common alerting scenarios
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true